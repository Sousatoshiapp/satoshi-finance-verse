
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Satoshi - Aprenda Finanças Jogando</title>
    <link rel="icon" href="/lovable-uploads/60d0d30d-f7a3-4221-9a0f-6051b4479840.png" type="image/png">
    <meta name="description" content="O Duolingo das finanças - Aprenda educação financeira de forma gamificada e divertida" />
    
    <!-- Critical Path Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical inline CSS -->
    <style>
      html, body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
      #root { min-height: 100vh; background: hsl(210 40% 98%); }
      .loading-skeleton { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
      .critical-loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <meta property="og:title" content="Satoshi - Aprenda Finanças Jogando" />
    <meta property="og:description" content="O Duolingo das finanças - Aprenda educação financeira de forma gamificada e divertida" />
    <meta property="og:type" content="website" />
  </head>

  <body>
    <div id="root">
      <!-- Critical loading fallback -->
      <div class="critical-loading">
        <div class="loading-skeleton" style="width: 60px; height: 60px; border-radius: 50%; background: hsl(210 40% 90%);"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
